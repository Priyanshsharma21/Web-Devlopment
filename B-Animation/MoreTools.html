<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toolpick{
            display: inline-block;
            position: relative;
        }
        .toolp{
        visibility: hidden;
        position: absolute;
        width: 200px;
        height: 25px;
        background-color: aqua;
        color: black;
        text-decoration: none;
        }
        .toolpick:hover .toolp{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: gray; width:100%; height: 500px; border: 2px solid black;">
        <div class="toolpick">
            See more videos
            <span class="toolp"><a href="">This is link to my website</a></span>
        </div>
    </div>
</body>
